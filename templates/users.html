<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Management - Blackbox Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div id="toastContainer"></div>
    <div class="container">
        <div class="header">
            <h1>User Management</h1>
            <a href="/" class="back-link"><i class="fas fa-arrow-left"></i> Back to Home</a>
        </div>

        <div class="card-container">
            {% for user in users %}
            <div class="card">
                <div class="card-header">
                    <div class="card-avatar">{{ user.username[0]|upper }}</div>
                    <div class="card-info">
                        <h3 class="card-username">{{ user.username }}</h3>
                        <p class="card-status {{ 'enabled' if user.is_enabled else 'disabled' }}">
                            {{ 'Active' if user.is_enabled else 'Disabled' }}
                        </p>
                    </div>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="role-{{ user.id }}">Role</label>
                        <form class="change-role-form" method="post" action="{{ url_for('change_role_route', user_id=user.id) }}">
                            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                            <select name="role" id="role-{{ user.id }}" {% if user.id == current_user_id %}disabled{% endif %}>
                                <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin</option>
                                <option value="viewer" {% if user.role == 'viewer' %}selected{% endif %}>Viewer</option>
                            </select>
                        </form>
                    </div>
                </div>
                <div class="card-footer">
                    <a href="{{ url_for('change_password_route', user_id=user.id) }}" class="card-button card-button-primary">Change Password</a>
                    {% if user.id != current_user_id %}
                        <form class="toggle-status-form" method="post" action="{{ url_for('toggle_user_status_route', user_id=user.id) }}" style="display:contents;">
                            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                            <button type="submit" class="card-button card-button-secondary">
                                {{ 'Disable' if user.is_enabled else 'Enable' }}
                            </button>
                        </form>
                        {% if users|length > 1 %}
                        <form class="delete-user-form" method="post" action="{{ url_for('delete_user_route', user_id=user.id) }}" style="display:contents;">
                            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                            <button type="submit" class="card-button card-button-danger">Delete</button>
                        </form>
                        {% endif %}
                    {% endif %}
                </div>
            </div>
            {% endfor %}
        </div>

        <div class="add-user-container">
            <h2>Add New User</h2>
            <form id="addUserForm" class="add-user-form" method="post" action="{{ url_for('create_user_route') }}">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="role">Role</label>
                    <select id="role" name="role">
                        <option value="viewer">Viewer</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>
                <button type="submit" class="full-width">Add User</button>
            </form>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script>
        async function handleFormSubmit(form, confirmMessage = null) {
            if (confirmMessage && !confirm(confirmMessage)) {
                return;
            }

            const formData = new FormData(form);
            const response = await fetch(form.action, {
                method: 'POST',
                body: new URLSearchParams(formData)
            });
            const data = await response.json();

            if (response.ok) {
                showToast(data.message, 'success');
                setTimeout(() => window.location.reload(), 1500);
            } else {
                showToast(data.error, 'error');
            }
        }

        document.querySelectorAll('.change-role-form select').forEach(select => {
            select.addEventListener('change', (e) => {
                handleFormSubmit(e.target.form);
            });
        });

        document.querySelectorAll('.toggle-status-form').forEach(form => {
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                const action = e.submitter.textContent.trim().toLowerCase();
                handleFormSubmit(form, `Are you sure you want to ${action} this user?`);
            });
        });

        document.querySelectorAll('.delete-user-form').forEach(form => {
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                handleFormSubmit(form, 'Are you sure you want to delete this user?');
            });
        });

        const addUserForm = document.getElementById('addUserForm');
        addUserForm.addEventListener('submit', async function(event) {
            event.preventDefault();
            const password = addUserForm.querySelector('input[name="password"]').value;
            const confirmPassword = addUserForm.querySelector('input[name="confirm_password"]').value;
            if (password !== confirmPassword) {
                showToast('Passwords do not match!', 'error');
                return;
            }
            await handleFormSubmit(addUserForm);
        });
    </script>
</body>
</html>

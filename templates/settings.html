<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings - Blackbox Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div id="toastContainer"></div>
    <div class="container">
        <div class="header">
            <h1>Settings</h1>
            <a href="/" class="back-link"><i class="fas fa-arrow-left"></i> Back to Home</a>
        </div>

        <form id="settingsForm">
            <div class="settings-form-container">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                <div class="card settings-card">
                    <div class="card-body">
                        <h2>YAML Endpoint</h2>
                        <div class="form-group">
                            <label for="yamlEndpointPath">Endpoint Path</label>
                            <input type="text" id="yamlEndpointPath" name="yaml_endpoint_path" required>
                        </div>
                        <div class="form-group checkbox-group">
                            <input type="checkbox" id="yamlEndpointEnabled" name="yaml_endpoint_enabled" style="width: auto;">
                            <label for="yamlEndpointEnabled" style="font-weight: normal; margin-bottom: 0;">Enable YAML Endpoint</label>
                        </div>
                    </div>
                </div>

                <div class="card settings-card" style="margin-top: 20px;">
                    <div class="card-body">
                        <h2>Idle Lockout</h2>
                        <div class="form-group">
                            <label for="idleTimeout">Idle Timeout (minutes)</label>
                            <input type="number" id="idleTimeout" name="idle_timeout_minutes" min="5" required>
                        </div>
                    </div>
                </div>

                <div class="card settings-card" style="margin-top: 20px;">
                    <div class="card-body">
                        <h2>Prometheus</h2>
                        <div class="form-group">
                            <label for="prometheusAddress">Prometheus Address</label>
                            <input type="text" id="prometheusAddress" name="prometheus_address" required>
                            <small>Make sure the <code>--web.enable-admin-api</code> flag is enabled on your Prometheus instance.</small>
                        </div>
                    </div>
                </div>
                <button type="submit">Save Settings</button>
            </div>
        </form>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const form = document.getElementById('settingsForm');
            const csrfToken = form.querySelector('input[name="csrf_token"]').value;

            // Fetch initial settings
            try {
                const response = await fetch('/api/settings');
                if (response.ok) {
                    const settings = await response.json();
                    form.yaml_endpoint_path.value = settings.yaml_endpoint_path;
                    form.yaml_endpoint_enabled.checked = settings.yaml_endpoint_enabled;
                    form.idle_timeout_minutes.value = settings.idle_timeout_minutes;
                    form.prometheus_address.value = settings.prometheus_address;
                } else {
                    const data = await response.json().catch(() => ({ error: 'Failed to load settings.' }));
                    showToast(data.error, 'error');
                }
            } catch (error) {
                showToast('An error occurred while loading settings.', 'error');
            }

            // Handle form submission
            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                const settingsData = {
                    yaml_endpoint_path: form.yaml_endpoint_path.value,
                    yaml_endpoint_enabled: form.yaml_endpoint_enabled.checked,
                    idle_timeout_minutes: parseInt(form.idle_timeout_minutes.value, 10),
                    prometheus_address: form.prometheus_address.value
                };

                try {
                    const response = await fetch('/api/settings', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': csrfToken
                        },
                        body: JSON.stringify(settingsData)
                    });

                    const data = await response.json();

                    if (response.ok) {
                        showToast(data.message, 'success');
                    } else {
                        showToast(data.error, 'error');
                    }
                } catch (error) {
                    showToast('An error occurred while saving settings.', 'error');
                }
            });
        });
    </script>
</body>
</html>
